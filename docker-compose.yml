services:
  # =============================================================================
  # Phase 4: PostgreSQL Database (Conversation Storage)
  # =============================================================================

  memory-postgres:
    image: postgres:15-alpine
    container_name: fidus-memory-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: fidus
      POSTGRES_USER: fidus
      POSTGRES_PASSWORD: fidus_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fidus"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # Phase 4: Redis Database (Session Cache)
  # =============================================================================

  memory-redis:
    image: redis:7-alpine
    container_name: fidus-memory-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # LLM Service (Ollama for local testing)
  # =============================================================================

  ollama:
    image: ollama/ollama:latest
    container_name: fidus-memory-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 0"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # =============================================================================
  # Qdrant Vector Database
  # =============================================================================

  qdrant:
    image: qdrant/qdrant:latest
    container_name: fidus-memory-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: timeout 10s bash -c ':> /dev/tcp/127.0.0.1/6333' || exit 1
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 30s

  # =============================================================================
  # Neo4j Database
  # =============================================================================

  neo4j:
    image: neo4j:5.15.0
    container_name: fidus-memory-neo4j
    restart: unless-stopped
    environment:
      NEO4J_AUTH: neo4j/fidus-memory-dev-password
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_apoc_export_file_enabled: 'true'
      NEO4J_apoc_import_file_enabled: 'true'
      NEO4J_apoc_import_file_use__neo4j__config: 'true'
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # =============================================================================
  # Fidus Memory API
  # =============================================================================

  memory-api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    container_name: fidus-memory-api
    restart: unless-stopped
    env_file:
      - .env.memory
    environment:
      # LLM Configuration (loaded from .env.memory via env_file)
      # Defaults provided here only as fallback
      OLLAMA_API_BASE: http://ollama:11434

      # Application
      ENVIRONMENT: ${ENVIRONMENT:-production}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

      # Phase 4: PostgreSQL Configuration (Conversation Storage)
      DATABASE_URL: postgresql+asyncpg://fidus:fidus_password@memory-postgres:5432/fidus

      # Phase 4: Redis Configuration (Session Cache)
      REDIS_URL: redis://memory-redis:6379/0

      # Neo4j Configuration
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: fidus-memory-dev-password

      # Phase 3: Qdrant Configuration (Situational Context Embeddings)
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      QDRANT_GRPC_PORT: 6334

      # CORS
      CORS_ORIGINS: http://localhost:3001,http://memory-web:3000
    ports:
      - "8000:8000"
    depends_on:
      memory-postgres:
        condition: service_healthy
      memory-redis:
        condition: service_healthy
      ollama:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # Fidus Memory Web Frontend
  # =============================================================================

  memory-web:
    build:
      context: .
      dockerfile: packages/web/Dockerfile
    container_name: fidus-memory-web
    restart: unless-stopped
    environment:
      # Backend API URL
      BACKEND_URL: http://memory-api:8000

      # Next.js
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3001:3000"
    depends_on:
      memory-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

# =============================================================================
# Volumes
# =============================================================================

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  ollama_data:
    driver: local
  qdrant_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local

# =============================================================================
# Networks
# =============================================================================

networks:
  default:
    name: fidus-memory-network
    driver: bridge
