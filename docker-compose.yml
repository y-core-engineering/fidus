version: '3.8'

services:
  # =============================================================================
  # Databases
  # =============================================================================

  postgres:
    image: postgres:15-alpine
    container_name: fidus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: fidus
      POSTGRES_USER: fidus
      POSTGRES_PASSWORD: fidus_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fidus"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: fidus-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5-community
    container_name: fidus-neo4j
    restart: unless-stopped
    environment:
      NEO4J_AUTH: neo4j/neo4j_password
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget -O /dev/null http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # LLM Services
  # =============================================================================

  ollama:
    image: ollama/ollama:latest
    container_name: fidus-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:11434/api/tags || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: fidus-litellm
    restart: unless-stopped
    ports:
      - "4000:4000"
    volumes:
      - ./litellm_config.yaml:/app/config.yaml
    depends_on:
      ollama:
        condition: service_healthy
    command: ["--config", "/app/config.yaml", "--port", "4000", "--num_workers", "8"]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # =============================================================================
  # Application Services
  # =============================================================================

  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    container_name: fidus-api
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://fidus:fidus_password@postgres:5432/fidus
      REDIS_URL: redis://redis:6379/0
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: neo4j_password

      # LLM (set your own keys)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DEFAULT_LLM_PROVIDER: anthropic
      LITELLM_URL: http://litellm:4000
      OLLAMA_URL: http://ollama:11434

      # Security (CHANGE IN PRODUCTION!)
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-dev-encryption-key-32-bytes!!}

      # Application
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-true}
      LOG_LEVEL: INFO

      # CORS
      CORS_ORIGINS: http://localhost:3000,http://localhost:3001
    ports:
      - "8000:8000"
    volumes:
      - ./packages/api:/app
      - api_uploads:/tmp/fidus/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      litellm:
        condition: service_healthy
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: >
      sh -c "
        poetry run alembic upgrade head &&
        poetry run uvicorn fidus.main:app --host 0.0.0.0 --port 8000 --reload
      "

  web:
    build:
      context: .
      dockerfile: packages/web/Dockerfile
    container_name: fidus-web
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_WS_URL: ws://localhost:8000/ws
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./packages/web:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api
    command: pnpm dev

